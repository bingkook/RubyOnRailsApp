<nz-breadcrumb style="margin:16px 0;">
	<nz-breadcrumb-item>Home</nz-breadcrumb-item>
	<nz-breadcrumb-item>Projects</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-divider></nz-divider>
<div style="margin-bottom: 20px;">
	<button nz-button class="login-form-button" style="width: 120px;" [nzType]="'Default'" (click)="addNewProject()">Add</button>
</div>
<nz-table #rowSelectionTable [nzData]="data" (nzCurrentPageDataChange)="currentPageDataChange($event)" (nzPageIndexChange)="refreshStatus()"
 (nzPageSizeChange)="refreshStatus()">
	<thead>
		<tr>
			<th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
			<th>Name</th>
			<th>Age</th>
			<th>Address</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of rowSelectionTable.data">
			<td nzShowCheckbox [(nzChecked)]="data.checked" [nzDisabled]="data.disabled" (nzCheckedChange)="refreshStatus($event)"></td>
			<td>{{data.name}}</td>
			<td>{{data.age}}</td>
			<td>{{data.address}}</td>
		</tr>
	</tbody>
</nz-table>
