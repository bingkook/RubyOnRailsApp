<nz-layout>
    <nz-header style="color: #fff; padding:0;">
        <div style="float:left;margin-right:30px;">
            <img height="50" src="../assets/logo.png" /><span class="logo-title">JOB SETS</span>
        </div>
        <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
        <span style="float:right"> <nz-avatar nzIcon="anticon anticon-user" style="background-color:#db031b;" [nzShape]="'square'"></nz-avatar>
            <a style="margin-right:20px; font-size:12px;" (click)="loginOut()"> Login Out</a></span>
    </nz-header>
    <nz-layout>
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" style="background: #fff">
            <ul nz-menu [nzTheme]="'light'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
                <li nz-menu-item><span><i class="anticon anticon-home"></i><span class="nav-text">Home</span></span></li>
                <li nz-menu-item ><span><i class="anticon anticon-tag"></i><span class="nav-text" [routerLink]="['/project']">Projects</span></span></li>
                <li nz-submenu>
                    <span title><i class="anticon anticon-user"></i><span class="nav-text">Schedules</span></span>
                    <ul>
                        <li nz-menu-item>All Schedules</li>
                        <li nz-menu-item>My Schedules</li>
                    </ul>
                </li>
                <li nz-submenu>
                    <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
                    <ul>
                        <li nz-menu-item>Team 1</li>
                        <li nz-menu-item>Team 2</li>
                    </ul>
                </li>
                <li nz-submenu>
                    <span title><i class="anticon anticon-team"></i><span class="nav-text">Jobs</span></span>
                    <ul>
                        <li nz-menu-item>Team 1</li>
                        <li nz-menu-item>Team 2</li>
                    </ul>
                </li>
                <li nz-menu-item><span><i class="anticon anticon-setting"></i><span class="nav-text">Settings</span></span></li>
            </ul>
        </nz-sider>

        <nz-content style="margin:10px">
            <div style="padding:20px; background: #fff; min-height: 560px;">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
    <nz-footer style="text-align: center; position: fixed; bottom: 0;left: 0;right: 0;height: 48px;color: #fff;background: #002140">Ant Design Â©2017 Implement By Angular</nz-footer>
</nz-layout>
<ng-template #trigger>
    <i class="anticon anticon-up"></i>
</ng-template>
